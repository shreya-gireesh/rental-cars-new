<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500;700&family=Alegreya+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/rentalcar.css' %}">

    <title>CarWilla</title>
  </head>
  <body>
    <nav class="col  navbar navbar-expand-lg navbar-dark bg-dark home-nav">
        <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-weight: 500;">Carwilla</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="gap: 2rem;">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}" style="color: white;">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}" style="color: white;">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blogs' %}" style="color: white;">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}" style="color: white;">Contact</a>
            </li>
            </ul>
        </div>
            <div class="account">
                <span class="d-flex">
                    {% if user %}
                    <a class="d-flex text-decoration-none">
                        <box-icon type='solid' color="#ffffff" name='user'></box-icon>
                        <p>{{name}}</p>
                    </a>
                    <span class="ms-2 me-2">|</span>
                    <a class="d-flex text-decoration-none" href="{% url 'logout' %}">
                        <p>Logout</p>
                    </a>
                    {% else %}
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#LoginModal">LOGIN</button>
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>
    <div class="home" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url({% static 'img/cntct.jpg' %});"></div>
    <div class="col contact-header">
        <h1>CONTACT US</h1>
    </div>
    <div class="mt-5 ms-5 me-5 mb-5 contact-page">
        <div class="container d-flex flex-column flex-md-row contact-container">
            <div class="mt-3 text-header">
                <h1 class="mt-3 text-center text-md-start"><strong>Let's talk about everything!</strong></h1>
                <img src="{% static 'img/contactus.jpg'%}" style="width: 100%;" class="contact-image">
            </div>
            <div class="ms-5 me-5 mt-3 form-container">
                <div class="mb-3 label-header">
                    <label for="name" class="form-label">FULL NAME</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3 label-header">
                    <label for="mailid" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="mailid">
                </div>
                <div class="mb-3 label-header">
                    <label for="cnum" class="form-label">CONTACT NUMBER</label>
                    <input type="text" class="form-control" id="cnum">
                </div>
                <div class="mb-3 label-header">
                    <label for="msg" class="form-label">MESSAGE</label>
                    <textarea class="form-control" id="msg" rows="3"></textarea>
                </div>
                <div>
                    <input type="submit" class="w-100 btn btn-success" value="SEND MESSAGE">
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white">
        <div class="container-fluid h-100">
          <div class="footerContainer text-center">
            <div class="col pt-3 mb-3 socialicons">
              <a href=""><i class="bi bi-facebook"></i></a> 
              <a href=""><i class="bi bi-twitter"></i></a> 
              <a href=""><i class="bi bi-instagram"></i></a>
              <a href=""><i class="bi bi-google"></i></a>
              <a href=""><i class="bi bi-youtube"></i></a>
            </div>
            <div class="col mb-4 footernav">
              <ul class="list-unstyled">
                <li class="me-2"><a href="#">Home</a></li>
                <li class="me-2"><a href="#">About</a></li>
                <li class="me-2"><a href="#">Packages</a></li>
                <li class="me-2"><a href="#">Blogs</a></li>
                <li class="me-2"><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </div>
          <div class="pb-3 footerbottom text-center">
            <p>Created by <span class="designer">Name</span> || All rights reserved</p>
          </div>
        </div>
      </footer>
  </body>
</html>
